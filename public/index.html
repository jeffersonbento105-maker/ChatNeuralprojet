<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNeural - AI Assistant Platform</title>
    <meta name="description" content="ChatNeural is a modern AI chatbot platform with analytical and creative assistants, featuring professional email generation and multilingual support.">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="d-flex align-items-center gap-3">
                    <h1 class="brand">
                        <div class="brand-icon">ðŸ§ </div>
                        ChatNeural
                    </h1>
                </div>
                
                <div class="d-flex align-items-center gap-3">
                    <select class="assistant-selector" id="assistantSelector">
                        <option value="clark">Clark - Analytical</option>
                        <option value="ragnaria">Ragnaria - Creative</option>
                    </select>
                    
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="statusText">Online</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Main Chat Area -->
            <main class="chat-main">
                <!-- Messages Area -->
                <div class="messages-area" id="messagesArea">
                    <!-- Welcome message will be added by JavaScript -->
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"></textarea>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </main>

            <!-- Email Generation Sidebar -->
            <aside class="email-sidebar" id="emailSidebar">
                <div class="email-header">
                    <h3 class="email-title" id="emailTitle">Generate Professional Email</h3>
                    <button class="close-sidebar" id="closeSidebar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="email-content">
                    <div class="form-group">
                        <label class="form-label" for="emailPrompt" id="emailDescLabel">Email Description</label>
                        <textarea 
                            class="form-control" 
                            id="emailPrompt" 
                            rows="4"
                            placeholder="Describe the email you want to generate..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="toneLabel">Tone</label>
                        <div class="tone-selector">
                            <button class="tone-option active" data-tone="formal">
                                <i class="fas fa-briefcase me-1"></i><span id="toneFormal">Formal</span>
                            </button>
                            <button class="tone-option" data-tone="neutral">
                                <i class="fas fa-balance-scale me-1"></i><span id="toneNeutral">Neutral</span>
                            </button>
                            <button class="tone-option" data-tone="friendly">
                                <i class="fas fa-smile me-1"></i><span id="toneFriendly">Friendly</span>
                            </button>
                        </div>
                    </div>

                    <button class="generate-btn" id="generateEmail">
                        <i class="fas fa-magic me-2"></i><span id="generateText">Generate Email</span>
                    </button>

                    <div class="form-group">
                        <label class="form-label" id="resultLabel">Generated Email</label>
                        <div class="email-result" id="emailResult">
                            <div class="text-center text-muted py-5">
                                <i class="fas fa-envelope fa-2x mb-3 d-block"></i>
                                <span id="emptyStateText">Your generated email will appear here</span>
                            </div>
                        </div>
                        
                        <div class="email-actions d-none" id="emailActions">
                            <button class="action-btn" id="copyEmail">
                                <i class="fas fa-copy"></i><span id="copyText">Copy</span>
                            </button>
                            <button class="action-btn" id="regenerateEmail">
                                <i class="fas fa-redo"></i><span id="regenerateText">Regenerate</span>
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Email Toggle Button -->
    <button class="email-toggle" id="emailToggle">
        <i class="fas fa-envelope"></i>
    </button>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
