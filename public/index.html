<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Visualizador de texto e receitas com React" />
    
    <title>ChatNeural - Text Renderer</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Loading styles */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>
    
    <div id="root">
        <div class="loading">
            <div>
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem; color: #6b7280;">Carregando...</p>
            </div>
        </div>
    </div>
</body>
</html>
